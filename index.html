<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Day 1 takehome</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- MAIN ----------------------------------------------------------------------- -->
   <div class="container-fluid">
        <div class="row">
            <div class="col-sm ml-4 right rounded">
                <input placeholder="Movie title to search for:" name="name" id="inputSrch"/>
                <button id="btn">Find the movie</button>
             <hr>
                <input placeholder="OMDb movie id:" name="nameid" id="inputId"/>
                <button id="btnid">Find the movie</button>
            </div>            
            <!-- <div class="col-sm middle"></div> -->
            <div class="col-sm mr-4 left rounded" id="searchResults">
                <p class="lead">Search Results</p>
            </div>
        </div>    
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="src/script.js"></script>
